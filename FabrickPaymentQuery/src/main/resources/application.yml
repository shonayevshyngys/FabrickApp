server:
  port: 9000
spring:
  kafka:
    bootstrap-servers: kafka:9092
  cloud:
    function:
      definition: successfulPayments;declinedPayments;failedPayment
    stream:
      kafka:
        streams:
          binder:
            configuration:
              spring.json.use.type.headers: false
          bindings:
            successfulPayments-in-0:
              consumer:
                materializedAs: succ-store
            declinedPayments-in-0:
              consumer:
                materializedAs: decl-store
            failedPayment-in-0:
              consumer:
                materializedAs: fail-store
      bindings:
        successfulPayments-in-0:
          destination: successfulPayments
        declinedPayments-in-0:
          destination: declinedPayments
        failedPayment-in-0:
          destination: failedPayments
